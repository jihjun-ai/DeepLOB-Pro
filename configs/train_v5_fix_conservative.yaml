# ===================================================================
# DeepLOB V5 修復配置 - 保守版
# 目標：修復 Class 1 Recall 極低問題（R=0.0003 → R>0.20）
# 策略：啟用平衡採樣器 + 降低 Class 1 權重懲罰
# ===================================================================

# ==================== 基礎配置（繼承 train_v5.yaml）====================
run:
  seed: 42

labels:
  num_classes: 3
  class_names: ["下跌", "持平", "上漲"]
  class_names_en: ["down", "stationary", "up"]
  class_ids: [0, 1, 2]
  format: "v5"

  weight_calculation:
    epsilon: 1.0e-6
    normalize: true

visualization:
  confusion_matrix:
    normalize: true
    dpi: 150
    figsize: [8, 6]
    cmap: "Blues"

data:
  train: "data/processed_v5/npz/stock_embedding_train.npz"
  val: "data/processed_v5/npz/stock_embedding_val.npz"
  test: "data/processed_v5/npz/stock_embedding_test.npz"
  norm_meta: "data/processed_v5/npz/normalization_meta.json"

  v5_labels: true
  y_raw_validation:
    enabled: true
    expected_values: [-1, 0, 1]

  use_sample_weights: true
  weights_normalize: "mean_to_1"
  use_stock_ids: false
  fail_on_missing_keys: true

# ==================== DataLoader 配置 - 關鍵修改！====================
dataloader:
  batch_size: 256  # 🔧 縮小 batch（512→256，增加梯度噪音）
  num_workers: 4
  pin_memory: true

  # 🔧 啟用平衡採樣器（關鍵修復）
  balance_sampler:
    enabled: true  # ✅ 開啟！強制每個 batch 三類均衡
    strategy: "inv_freq"

# ==================== 模型配置 ====================
model:
  arch: "DeepLOB"
  input:
    shape: [100, 20]
  num_classes: 3

  conv1_filters: 32
  conv2_filters: 32
  conv3_filters: 32
  lstm_hidden_size: 32
  fc_hidden_size: 32
  dropout: 0.5

  embeddings:
    enabled: false

# ==================== 損失函數配置 - 關鍵修改！====================
loss:
  type: "ce"

  # 🔧 使用平方根逆頻率（更溫和的權重）
  class_weights: "auto_sqrt"  # ✅ 新增！權重對比度降低

  label_smoothing:
    global: 0.0
    flat_bonus: 0.00

# ==================== 優化器配置 - 微調 ====================
optim:
  name: "adamw"
  lr: 0.0001  # 🔧 提高學習率（0.00005→0.0001，加快收斂）
  weight_decay: 0.0005
  grad_clip: 0.5
  amp: false
  use_bf16: false
  betas: [0.9, 0.999]
  eps: 1.0e-8
  amsgrad: false

# ==================== 學習率調度器 ====================
sched:
  name: "cosine"
  warmup_ratio: 0.15
  eta_min: 5.0e-6

# ==================== 訓練配置 ====================
train:
  epochs: 40
  accumulate_steps: 1

  early_stop:
    metric: "val.f1_macro_unweighted"  # 🔧 改用未加權 F1（更公平）
    patience: 8
    mode: "max"

# ==================== 評估配置 ====================
eval:
  group_split:
    by_stock: true

  metrics:
    unweighted: ["acc", "f1_macro", "per_class_pr_rc", "confusion"]
    weighted: ["f1_macro", "loss"]

  breakdowns: ["reasons", "t_hit_bucket", "ret_quantile", "stock"]
  thit_buckets: [0, 5, 10, 20, 100]
  ret_quantiles: [0.8, 0.9, 0.95]

# ==================== 校準配置 ====================
calibration:
  enabled: true
  type: "temperature"
  opt_metric: "weighted_nll"
  lr: 0.01
  max_iter: 50

# ==================== 推理配置 ====================
inference:
  decision: "argmax"
  cost_matrix:
    path: null
  hold_threshold: 0.0

# ==================== 日誌配置 ====================
logging:
  dir: "logs/deeplob_v5_fix_conservative"
  save_best_by: "val.f1_macro_unweighted"  # 🔧 改用未加權指標

  artifacts:
    - "model"
    - "norm_meta"
    - "label_mapping"
    - "calibration"
    - "cost_matrix"
    - "metrics_json"
    - "logs_csv"
    - "confmat_png"

  wandb:
    enabled: false

# ==================== 安全檢查 ====================
safety_checks:
  validate_label_set: true
  validate_weights: true
  validate_norm_meta: true
  print_data_summary: true

# ==================== 硬件配置 ====================
hardware:
  device: "cuda"
  num_workers: 4
  pin_memory: true
  prefetch_factor: 2
  persistent_workers: true

# ==================== 續訓配置 ====================
resume:
  enabled: false
  checkpoint_path: "checkpoints/v5/deeplob_v5_best.pth"
  load_optimizer: true

# ==================== 其他配置 ====================
misc:
  save_last: true
  output_dir: "checkpoints/v5_fix_conservative"

# ===================================================================
# 修改總結（保守版）
# ===================================================================
# 1. ✅ 啟用平衡採樣器（強制每 batch 三類均衡）
# 2. ✅ 縮小 batch size（512→256，增加梯度多樣性）
# 3. ✅ 使用 auto_sqrt 權重（待實作：需修改 train_deeplob_v5.py）
# 4. ✅ 提高學習率（0.00005→0.0001，加快收斂）
# 5. ✅ 早停改用未加權 F1（避免權重偏差）
#
# 預期效果：
#   - Class 1 Recall: 0.0003 → 0.20-0.35
#   - 整體 F1: 可能略降（0.73→0.68），但更均衡
#
# 使用方法：
#   python scripts/train_deeplob_v5.py \
#       --config configs/train_v5_fix_conservative.yaml
# ===================================================================
