# ===================================================================
# DeepLOB V5 Recovery V6 - 對抗過擬合 + 測試原始 v5 數據
# 基於實驗 #5-v2 失敗經驗：過擬合嚴重 (Train-Val 差距 33%)
# ===================================================================

# ==================== 基礎配置 ====================
run:
  seed: 42

labels:
  num_classes: 3
  class_names: ["下跌", "持平", "上漲"]
  class_names_en: ["down", "stationary", "up"]
  class_ids: [0, 1, 2]
  format: "v5"

  weight_calculation:
    epsilon: 1.0e-6
    normalize: true

visualization:
  confusion_matrix:
    normalize: true
    dpi: 150
    figsize: [8, 6]
    cmap: "Blues"

data:
  train: "data/processed_v5/npz/stock_embedding_train.npz"       # 🔧 使用原始 v5
  val: "data/processed_v5/npz/stock_embedding_val.npz"
  test: "data/processed_v5/npz/stock_embedding_test.npz"
  norm_meta: "data/processed_v5/npz/normalization_meta.json"

  v5_labels: true
  y_raw_validation:
    enabled: true
    expected_values: [-1, 0, 1]

  use_sample_weights: false  # 🔧 關閉異常權重
  weights_normalize: "mean_to_1"
  use_stock_ids: false
  fail_on_missing_keys: true

# ==================== DataLoader 配置 ====================
dataloader:
  batch_size: 512
  num_workers: 4
  pin_memory: true

  balance_sampler:
    enabled: false
    strategy: "inv_freq"

# ==================== 模型配置 ====================
model:
  arch: "DeepLOB"
  input:
    shape: [100, 20]
  num_classes: 3

  # 🔧 降低容量對抗過擬合
  conv1_filters: 32
  conv2_filters: 32
  conv3_filters: 32
  lstm_hidden_size: 48  # 🔧 降低 (64→48)
  fc_hidden_size: 48    # 🔧 降低 (64→48)
  dropout: 0.6          # 🔧 增強 (0.5→0.6)

  embeddings:
    enabled: false

# ==================== 損失函數配置 ====================
loss:
  type: "ce"

  # 🔧 使用自動權重（適應 v5 原始數據分布）
  class_weights: "auto"

  label_smoothing:
    global: 0.15      # 🔧 增強 (0.1→0.15)
    flat_bonus: 0.0

# ==================== 優化器配置 ====================
optim:
  name: "adamw"
  lr: 0.00005           # 🔧 降低 (0.00008→0.00005)
  weight_decay: 0.001   # 🔧 增強 (0.0005→0.001)
  grad_clip: 0.5
  amp: false
  use_bf16: false
  betas: [0.9, 0.999]
  eps: 1.0e-8
  amsgrad: false

# ==================== 學習率調度器 ====================
sched:
  name: "cosine"
  warmup_ratio: 0.15
  eta_min: 5.0e-6

# ==================== 訓練配置 ====================
train:
  epochs: 50
  accumulate_steps: 1

  early_stop:
    metric: "val.f1_macro_unweighted"
    patience: 12      # 🔧 縮短 (15→12)
    mode: "max"

# ==================== 評估配置 ====================
eval:
  group_split:
    by_stock: true

  metrics:
    unweighted: ["acc", "f1_macro", "per_class_pr_rc", "confusion"]
    weighted: ["f1_macro", "loss"]

  breakdowns: ["reasons", "t_hit_bucket", "ret_quantile", "stock"]
  thit_buckets: [0, 5, 10, 20, 100]
  ret_quantiles: [0.8, 0.9, 0.95]

# ==================== 校準配置 ====================
calibration:
  enabled: true
  type: "temperature"
  opt_metric: "weighted_nll"
  lr: 0.01
  max_iter: 50

# ==================== 推理配置 ====================
inference:
  decision: "argmax"
  cost_matrix:
    path: null
  hold_threshold: 0.0

# ==================== 日誌配置 ====================
logging:
  dir: "logs/deeplob_v5_recovery_v6"
  save_best_by: "val.f1_macro_unweighted"

  artifacts:
    - "model"
    - "norm_meta"
    - "label_mapping"
    - "calibration"
    - "cost_matrix"
    - "metrics_json"
    - "logs_csv"
    - "confmat_png"

  wandb:
    enabled: false

# ==================== 安全檢查 ====================
safety_checks:
  validate_label_set: true
  validate_weights: true
  validate_norm_meta: true
  print_data_summary: true

# ==================== 硬件配置 ====================
hardware:
  device: "cuda"
  num_workers: 4
  pin_memory: true
  prefetch_factor: 2
  persistent_workers: true

# ==================== 續訓配置 ====================
resume:
  enabled: false
  checkpoint_path: "checkpoints/v5_recovery_v6/deeplob_v5_best.pth"
  load_optimizer: true

# ==================== 其他配置 ====================
misc:
  save_last: true
  output_dir: "checkpoints/v5_recovery_v6"

# ===================================================================
# 實驗 #6 - V6 調整總結
# ===================================================================
# 基於實驗 #5-v2 (Val Acc 45.80%, 過擬合嚴重) 的改進：
#
# 1. ✅ 數據集：balanced → v5 (測試原始標籤)
# 2. ✅ LSTM/FC：64→48 (降低容量)
# 3. ✅ Dropout：0.5→0.6 (增強正則化)
# 4. ✅ LR：0.00008→0.00005 (更保守)
# 5. ✅ Weight decay：0.0005→0.001 (更強L2)
# 6. ✅ Label smoothing：0.1→0.15 (更強平滑)
# 7. ✅ Class weights：manual→auto (適應v5數據)
# 8. ✅ Patience：15→12 (更快止損)
#
# 測試目的：
#   - 驗證 v5 原始標籤是否比 balanced 更好
#   - 對抗過擬合 (目標 Train-Val < 20%)
#   - 期望 Val Acc > 47% (如果 v5 標籤更好)
#
# 使用方法：
#   python scripts/train_deeplob_v5.py \
#       --config configs/train_v5_recovery_v6.yaml \
#       --data-dir ./data/processed_v5/npz \
#       --epochs 50
# ===================================================================
